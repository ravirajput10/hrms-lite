services:
  - type: web
    name: hrms-lite-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: hrms_lite
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.4"
